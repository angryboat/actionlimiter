name: Ruby Gem
on:
  push:
    branches: [main]
    tags:
      - v*
  pull_request: {}
jobs:
  unit-testing:
    strategy:
      matrix:
        ruby-version: [2.7, 3.1]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Run RSpec
        run: |
          bundle exec rspec
  linting-rubocop:
    strategy:
      matrix:
        ruby-version: [2.7]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Run Rubocop
        run: |
          bundle exec rubocop . --parallel
  create-release:
    runs-on: ubuntu-latest
    # if: startsWith(github.ref, 'refs/tags/v')
    needs:
      - unit-testing
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true
      - run: >-
          mkdir -p ~/.gem

          cat << EOF > ~/.gem/credentials
          ---
          :github: Bearer ${{ secrets.GITHUB_TOKEN }}
          :rubygems_api_key: ${{ secrets.RUBYGEMS_PUBLISH_KEY }}
          EOF

          bundle exec rake release
